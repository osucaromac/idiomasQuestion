<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Your Skills</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">



</head>

<body>
    <div id="wrapper">
        <nav>
            <ul>
                <li id="about">Team 4</li>
            </ul>
        </nav>
        <div id="form-box">
            <form>
                <select id="language">
                    <option value="HTML" selected="selected">page 24</option>
                    <option value="CSS">page 25</option>
                    <option value="JS">page 27</option>
                    <option value="PY">page 28</option>
                    <option value="C">Game</option>
                </select>
                <a href="#lb3" class="choose-lang">Test Skills</a>
            </form>
        </div>
    </div>

    <div class="quiz">

        <div id="info">
            <div id="score">Score: 0</div>
            <div id="ques-left">Question:1/20</div>
        </div>
        <div id="ques-view">

        </div>
        <div class="question">
            <h1>Question</h1>
        </div>
        <div class="row">

            <div class="choice" >
                <div class="options"><input type="radio" name="options" value="option1" id="opt0"><label for="opt0" id="lb0">Option1</label></div>
                <div class="options"><input type="radio" name="options" value="option2" id="opt1"><label for="opt1" id="lb1">Option2</label></div>
                <div class="options"><input type="radio" name="options" value="option3" checked="checked" id="opt2"><label for="opt2" id="lb2">Option3</label></div>
                <div class="options"><input type="radio" name="options" value="option4" id="opt3"><label for="opt3" id="lb3">Option4</label></div>
            </div>

            <div class="choice">
                    <img class="use_image" id="img0" src="Yanomami-amish.jpg" alt="Girl in a jacket">
            </div>
            <div class="history">
                <h1>History</h1>
            </div>
        </div>

        <div class="ans-btn">
            <button type="button" class="submit-answer">Submit Answer</button>
            <a href="#display-final-score" type="button" class="view-results">View Results</a>
        </div>
    </div>


    <div class="final-result">
        <h1>The Quiz is Over</h1>
        <div class="solved-ques-no">You Solved 10 questions of this page</div>
        <div class="right-wrong">Keep practicing</div>
        <div id="display-final-score">Your Final Score is: OK</div>
        <div class="remark">Remark: Satisfactory, Keep trying.</div>
        <button id="restart">Restart Quiz</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
